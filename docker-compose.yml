version: '3'
services:
  php-apache:
    # build: .
    image: php-mysqli
    ports: 
      - 8080:80
    volumes:
      - .:/var/www/html
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: azman
    depends_on: 
      - php-apache
  